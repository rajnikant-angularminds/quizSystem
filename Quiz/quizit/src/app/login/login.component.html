<html>
    <body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
          
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0"> User Login</h3>
                        </div>
                        <div class="card-body">
                            <form  [formGroup]="userLogin" class="form" >
                                <div class="form-group">
                                    <div class="form-inline" id="color">
                                    <span class="glyphicon glyphicon-user" style="color:#64b5f6;"><input type="text" class="form-control form-control-lg rounded-0" name="username" placeholder="Username" formControlName="username" #userName
                                    [class.is-invalid]="userLogin.controls.username.invalid && (userLogin.controls.username.touched || userLogin.controls.username.dirty)"></span>

                                    <!-- <app-control-messages [control]="userLogin.controls.userName" class="text-danger"></app-control-messages> -->
                                </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline" id="color">
                                        <span class="glyphicon glyphicon-lock" style="color:#64b5f6;"><input type="password" class="form-control form-control-lg rounded-0" required="" autocomplete="new-password" placeholder="Password" formControlName="password" #password 
                                    [class.is-invalid]="userLogin.controls.password.invalid && (userLogin.controls.password.touched || userLogin.controls.password.dirty)">
                                            </span>
                                    <!-- <app-control-messages [control]="userLogin.controls.password" class="text-danger"></app-control-messages> -->
                                   </div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <!-- <a class="custom-control-description small text-dark" routerLink="/forgot-password" routerLinkActive="active">Forgot Password</a> -->
                                    </label>
                                </div>
                                <button type="submit" [disabled]="userLogin.pristine || userLogin.invalid " class="btn " id="btnLogin" (click)="login()">Login</button><br><br>
                                Don't have account?<a href="/register">Register</a>
                            </form>
                        </div>
                        <!--/card-block-->  
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</body>
</html>
